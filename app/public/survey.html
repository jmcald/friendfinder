<!DOCTYPE html>
<html>
<head>
	<title>Survey - Friend Face</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container content">
		<h3>Survey</h1>
		<p>Take a quick survey to find your perfect face friend! Choose 1 for anything that doesn't apply, and 5 for things that do, and anywhere in between!</p>

					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>

				<label for="question2">I like bird faces.</label>
				<select class="form-control" id="question2">

					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question3">I like dog faces.</label>
				<select class="form-control" id="question3">
					<option value="empty"></option>

					<option value="3">3</option>

				</select>
			</div>
			<div class="form-group">
				<label for="question4">I like cat faces.</label>
				<select class="form-control" id="question4">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
			</div>
			<div class="form-group">
				<label for="question5">I don't like any faces.</label>
				<select class="form-control" id="question5">
					<option value="empty"></option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>

				</select>
			</div>
			<div class="form-group">
				<label for="question6">I like being face to face.</label>
				<select class="form-control" id="question6">

		</form>
		<div class="text-center">
			<button id="submitBtn" type="submit" class="btn btn-primary btn-lg">Submit</button>

		<div id="friendFaceModal" class="modal fade" role="dialog">

	<footer>
		<div class="container">
			<a href="/api/friends">Friend Face API</a>

		</div>
	</footer>

	<script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<script type="text/javascript">
	$("#submitBtn").on("click", function(event) {
		event.preventDefault();
		let valid = true;
		if($("#name").val() === "" || $("#photo").val() === "") {
			valid = false;
		} else if($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
			valid = false;
		}
		if(valid === true) {
			let newUser = {
				name: $("#name").val().trim(),
				photo: $("#photo").val().trim(),
				scores: [
					$("#question1").val(),
					$("#question2").val(),
					$("#question3").val(),
					$("#question4").val(),
					$("#question5").val(),
					$("#question6").val(),
					$("#question7").val(),
					$("#question8").val(),
					$("#question9").val(),
					$("#question10").val()
				]
			};
			let currentURL = window.location.origin;
			$.post(currentURL + "/api/friends", newUser, function(data) {
				$("#bestFace").text(data.name);
				$("#bestFacePhoto").attr("src", data.photo);
				$("#friendFaceModal").modal("toggle");
			});
		} else {
			alert("Survey is incomplete!");
		}
	});
</script>
